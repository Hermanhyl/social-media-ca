<!-- Content -->

<h1 class="text-3xl text-white font-bold mb-4 flex justify-center mt-5">Register</h1>



<form name="register" class="max-w-md mx-auto p-4 bg-white rounded shadow-md">
  <div class="mb-4">
    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
    <input
      id="name"
      type="text"
      name="name"
      required
      maxlength="20"
      pattern="^[\w]+$"
      title="Please enter a username using only letters and numbers"
      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    />
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
    <input
      id="email"
      type="email"
      name="email"
      required
      pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
      title="Please enter a valid noroff.no or stud.noroff.no address"
      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    />
  </div>

  <div class="mb-4">
    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      required
      minlength="8"
      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    />
  </div>
  

  <div class="flex justify-between">
    <a href="/auth/login/" class="text-blue-500 hover:text-blue-800">Login</a>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
  </div>
</form>
