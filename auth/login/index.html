<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    
  <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body class="bg-blue-950">

    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="rounded p-2 bg-white xs:hidden sm:block md:block lg:block xl:block">
        <a href="/"><img src="/images/noroff-logo.png" alt="Noroff Logo" class="h-8 w-15" /></a>
      </div>
      
      <!-- Navigation links -->
      <ul class="nav-links flex items-center flex-wrap xs:flex-col sm:flex-col md:flex-col lg:flex-row xl:flex-row">
        <li class="mr-6 md:mr-4 lg:mr-6 xl:mr-8 xs:mb-4 sm:mb-4">
          <a href="/" class="text-sm hover:text-gray-300">Home</a>
        </li>
        <li class="mr-6 md:mr-4 lg:mr-6 xl:mr-8 xs:mb-4 sm:mb-4">
          <a href="/profile/" class="text-sm hover:text-gray-300">My Profile</a>
        </li>
        <li class="mr-6 md:mr-4 lg:mr-6 xl:mr-8 xs:mb-4 sm:mb-4">
          <a href="/post/create/" class="text-sm hover:text-gray-300">Create Post</a>
        </li>
        <li class="xs:mt-4 sm:mt-4">
          <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
        </li>
      </ul>
    </nav>


    <div class="max-w-md mx-auto p-4 mt-56 bg-white rounded shadow-md flex justify-center items-center">

      <h1 class="text-3xl font-bold text-center mb-4 mr-10">Login</h1>

      <form name="login" class="flex flex-col">
        <div class="mb-4">
          <label for="email" class="block text-sm font-bold mb-2">Email</label>
          <input id="email" type="email" name="email" required class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-bold mb-2">Password</label>
          <input type="password" name="password" id="password" required class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="flex justify-between">
          <a href="/auth/register/" class="text-sm text-blue-600 hover:text-blue-800">Register</a>
          <button id="login-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </div>
      </form>

    </div>

    
</div>

<!-- Footer -->
<div class="absolute bottom-0 h-12 w-full bg-gray-700 text-white text-center p-4 mt-auto">
  &copy; 2024
</div>
</div>
    
  </body>
</html>
