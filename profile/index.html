<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>

    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="rounded p-2 bg-white xs:hidden sm:block md:block lg:block xl:block">
        <a href="/"><img src="/images/noroff-logo.png" alt="Noroff Logo" class="h-8 w-15" /></a>
      </div>
      
      <!-- Navigation links -->
      <ul class="nav-links flex items-center flex-wrap xs:flex-col sm:flex-col md:flex-col lg:flex-row xl:flex-row">
        <li class="mr-6 md:mr-4 lg:mr-6 xl:mr-8 xs:mb-4 sm:mb-4">
          <a href="/" class="text-sm hover:text-gray-300">Home</a>
        </li>
        <li class="mr-6 md:mr-4 lg:mr-6 xl:mr-8 xs:mb-4 sm:mb-4">
          <a href="/profile/" class="text-sm hover:text-gray-300">My Profile</a>
        </li>
        <li class="mr-6 md:mr-4 lg:mr-6 xl:mr-8 xs:mb-4 sm:mb-4">
          <a href="/post/create/" class="text-sm hover:text-gray-300">Create Post</a>
        </li>
        <li class="xs:mt-4 sm:mt-4">
          <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
        </li>
      </ul>
    </nav>

<!-- Content -->

<div class="h-screen flex flex-col">
  <!-- Banner -->
  <div class="relative h-64 bg-cover bg-center" style="background-image: url('https://picsum.photos/2000/300');">
    <div class="avatarCircle absolute left-1/4 mt-32">
      <div class="avatarPhoto h-48 w-48 bg-cover bg-center rounded-full" style="background-image: url('https://picsum.photos/200/300');"></div>
    </div>
  </div>
  <!-- Main Content -->
  <div class="flex-1 flex justify-center items-center bg-blue-950">
    <div class="flex flex-col">
      <h1 class="text-3xl text-white font-bold mb-4 text-center mt-2">Name</h1>
      <div class="max-w-md w-full flex justify-center items-center">
        <div class="max-w-md bg-white p-4 rounded-md shadow-md">
          <form name="updateProfile">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Profile</button>
          </form>
          <div class="postUserContainer" id="postUserContainer"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="h-12 bg-gray-700 text-white text-center p-4 mt-auto">
    &copy; 2024
  </div>
</div>

  </body>
