<!-- Content -->

<h1 class="text-3xl font-bold mb-4 text-white text-center mt-5">Create Post</h1>

<form name="createPost" class="max-w-md mx-auto flex flex-col  p-4 bg-blue-900 rounded shadow-md">
  <div class="mb-4">
    <label for="title" class="block text-gray-300 text-sm font-bold mb-2">Title*</label>
    <input type="text" name="title" id="title" class="appearance-none border border-gray-700 rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:border-gray-500">
  </div>

  <div class="mb-4">
    <label for="body" class="block text-gray-300 text-sm font-bold mb-2">Your text here...*</label>
    <textarea name="body" id="body" rows="5" class="appearance-none border border-gray-700 rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:border-gray-500"></textarea>
  </div>

  <div class="mb-4">
    <label for="tags" class="block text-gray-300 text-sm font-bold mb-2">Tags*</label>
    <input type="text" name="tags" id="tags" class="appearance-none border border-gray-700 rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:border-gray-500">
  </div>

  <div class="mb-4">
    <label for="image" class="block text-gray-300 text-sm font-bold mb-2">Image URL*</label>
    <input type="url" name="image" id="image" class="appearance-none border border-gray-700 rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:border-gray-500">
  </div>

  <div class="mb-4">
    <label for="alt" class="block text-gray-300 text-sm font-bold mb-2">Image text*</label>
    <input type="text" name="alt" id="alt" class="appearance-none border border-gray-700 rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:border-gray-500">
  </div>

  <button id="create-button" class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Create Post</button>
</form>
