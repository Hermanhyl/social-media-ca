<div class="max-w-md mx-auto p-4 bg-white rounded-md shadow-md mt-5" >

  <h1 class="text-3xl font-bold leading-tight text-blue-500 mb-4">Edit Post</h1>

  <form name="editPost" class="space-y-4">
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="title" id="title">
    </div>
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="body">Your text here...</label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="body" id="body" rows="5"></textarea>
    </div>
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="tags">Tags:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="tags" id="tags">
    </div>
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Image URL:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="url" name="image" id="image">
    </div>
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="alt">Image text:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="alt" id="alt">
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="edit-btn">Edit Post</button>
  </form>

</div>
